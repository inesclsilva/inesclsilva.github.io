---
layout: default
---
<main>
    <section id="Intro">
        
        {%- include intro.html -%}
        
    </section>
    <section id="About">

        {%- include about.html -%}
    
    </section>

    <section id="Portfolio"> 
        <ul>
            {% for post in site.posts %}
            <li class="Project-container">
                <a href="{{ post.url }}">
                    <figure class="Project">
                        <h3>{{ post.title }}</h3>
                        <section class="Image">
                            <img src="{{ post.image }}">
                            <img src="{{ post.image2 }}">
                        </section>    
                    </figure>
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>    
</main>
