---
layout: default
---
<main>
    <section id="Intro">
        
        {%- include intro.html -%}
        
    </section>
    <section id="About">

        {%- include about.html -%}
    
    </section>

    <section id="Portfolio"> 
        <ul>
            {% for post in site.posts %}
                <li>
                    <figure>
                        <img src="{{ post.image }}" alt="#">
                        <h4>{{ post.title }}</h4>
                        <legend>{{ post.content }}</legend>
                    </figure>
                </li>
            {% endfor %}
        </ul>
    </section>    
</main>
