---
layout: default
---
<main>
    <section id="Intro">
        
        {%- include intro.html -%}
        
    </section>
    <section id="About">

        {%- include about.html -%}
    
    </section>

    <section id="Portfolio"> 
        <ul class="Portfolio">
            {% for post in site.posts %}
                <li class="Project-container">
                    {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
                    <figure>
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <img src="{{ post.image }}" style="width:350px;height:auto;">
                        <img src="{{ post.image2 }}" style="width:350px;height:auto;">
                    </figure>
                </li>
            {% endfor %}
        </ul>
    </section>    
</main>
