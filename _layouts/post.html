---
layout: default
---
<article>
  <header class="post-date">
    <p class="">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    </p>
  </header>

<section id="post-layout">
    
  <article>
      {{ content }}
  </article>
  <div class="img-1"><img src="{{ post.image }}"></div>
  <div class="img-2"><img src="{{ post.image2 }}"></div>
  <div class="img-3"><img src="{{ post.image3 }}"></div>
  <div class="img-4"><img src="{{ post.image4 }}"></div>
    
</section>
    
</article>
